<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS!</title>
</head>
<body>
    <div class="game-container">
        <div class="title roboto-bold">
            ROCK PAPER SCISSORS!
        </div>
        <div class="play-area">
            <form class="button-container roboto-regular">
                <button type="submit" id="rps" value="Rock" onclick="getHumanChoice(event)">
                    Rock
                </button>
                <button type="submit" id="rps" value="Paper" onclick="getHumanChoice(event)" >
                    Paper
                </button>
                <button type="submit" class="last" id="rps" value="Scissors" onclick="getHumanChoice(event)">
                    Scissors
                </button>
            </form>
            <div class="computer-container roboto-regular">
                <p id="computer-choice"></p>
            </div>
        </div>
        <div class="sub roboto-bold">
            <h1 id="result"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
